<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodyGBA Pro - Professional GBA Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        #container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 800px;
        }
        #canvas {
            border: 2px solid #333;
            border-radius: 5px;
            image-rendering: pixelated; /* Keeps pixels sharp */
            width: 480px; /* Scaled up for better visibility */
            height: 320px;
        }
        #controls {
            margin-top: 20px;
        }
        button, input[type="file"] {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover, input[type="file"]:hover + label {
            background-color: #0056b3;
        }
        #volume-slider {
            width: 200px;
        }
        #onscreen-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            touch-action: manipulation; /* Prevents zoom on touch */
        }
        .dpad {
            background-color: #dc3545;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="240" height="160"></canvas>
        <div id="controls">
            <input type="file" id="bios-input" accept=".bin">
            <button id="load-bios">Load BIOS (Optional)</button>
            <input type="file" id="rom-input" accept=".gba,.zip">
            <button id="load-rom">Load ROM</button>
            <br>
            <button id="pause">Pause</button>
            <button id="resume">Resume</button>
            <button id="reset">Reset</button>
            <button id="fast-forward">Toggle Fast Forward (2x)</button>
            <button id="rewind">Toggle Rewind</button>
            <br>
            <button id="save-state">Save State (Slot 1)</button>
            <button id="load-state">Load State (Slot 1)</button>
            <button id="screenshot-btn">Take Screenshot</button>
            <button id="download-save">Download Save Game</button>
            <br>
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            <div id="onscreen-controls">
                <button class="control-btn dpad" id="up">↑</button>
                <button class="control-btn dpad" id="left">←</button>
                <button class="control-btn dpad" id="down">↓</button>
                <button class="control-btn dpad" id="right">→</button>
                <button class="control-btn" id="a">A</button>
                <button class="control-btn" id="b">B</button>
                <button class="control-btn" id="l">L</button>
                <button class="control-btn" id="r">R</button>
                <button class="control-btn" id="start">Start</button>
                <button class="control-btn" id="select">Select</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@thenick775/mgba-wasm@2.3.3/dist/mgba.js"></script>
    <script>
        let emulator;
        let fastForwardOn = false;
        let rewindOn = false;
        let romPath = '/rom.gba';
        let biosPath = '/bios.bin';
        let currentRomName = 'rom';

        // Initialize emulator
        async function initEmulator() {
            const canvas = document.getElementById('canvas');
            const Module = {
                canvas: canvas
            };
            emulator = await mGBA(Module);
            const version = emulator.version.projectName + ' ' + emulator.version.projectVersion;
            console.log('mGBA version:', version);
            await emulator.FSInit();
            setupKeyboardBindings();
            setupOnscreenControls();
        }

        // Default keyboard bindings
        function setupKeyboardBindings() {
            emulator.bindKey('KeyZ', 'A');
            emulator.bindKey('KeyX', 'B');
            emulator.bindKey('KeyA', 'L');
            emulator.bindKey('KeyS', 'R');
            emulator.bindKey('Enter', 'Start');
            emulator.bindKey('ShiftRight', 'Select');
            emulator.bindKey('ArrowUp', 'Up');
            emulator.bindKey('ArrowDown', 'Down');
            emulator.bindKey('ArrowLeft', 'Left');
            emulator.bindKey('ArrowRight', 'Right');
        }

        // Onscreen controls with touch/mouse support
        function setupOnscreenControls() {
            const buttons = {
                up: 'Up',
                down: 'Down',
                left: 'Left',
                right: 'Right',
                a: 'A',
                b: 'B',
                l: 'L',
                r: 'R',
                start: 'Start',
                select: 'Select'
            };
            Object.keys(buttons).forEach(id => {
                const btn = document.getElementById(id);
                btn.addEventListener('mousedown', () => emulator.buttonPress(buttons[id]));
                btn.addEventListener('mouseup', () => emulator.buttonUnpress(buttons[id]));
                btn.addEventListener('touchstart', () => emulator.buttonPress(buttons[id]));
                btn.addEventListener('touchend', () => emulator.buttonUnpress(buttons[id]));
            });
        }

        // Load BIOS if provided
        document.getElementById('load-bios').addEventListener('click', async () => {
            const input = document.getElementById('bios-input');
            if (input.files.length === 0) return;
            const file = input.files[0];
            const data = await file.arrayBuffer();
            emulator.FS.writeFile(biosPath, new Uint8Array(data));
            console.log('BIOS loaded');
        });

        // Load ROM
        document.getElementById('load-rom').addEventListener('click', async () => {
            const input = document.getElementById('rom-input');
            if (input.files.length === 0) return;
            const file = input.files[0];
            currentRomName = file.name.split('.')[0];
            const data = await file.arrayBuffer();
            emulator.FS.writeFile(romPath, new Uint8Array(data));
            emulator.loadGame(romPath);
            emulator.resumeGame();
            await emulator.FSSync();
        });

        // Pause
        document.getElementById('pause').addEventListener('click', () => emulator.pauseGame());

        // Resume
        document.getElementById('resume').addEventListener('click', () => emulator.resumeGame());

        // Reset
        document.getElementById('reset').addEventListener('click', () => emulator.quickReload());

        // Fast Forward
        document.getElementById('fast-forward').addEventListener('click', () => {
            fastForwardOn = !fastForwardOn;
            emulator.setFastForwardMultiplier(fastForwardOn ? 2 : 1);
        });

        // Rewind
        document.getElementById('rewind').addEventListener('click', () => {
            rewindOn = !rewindOn;
            emulator.toggleRewind(rewindOn);
        });

        // Save State (Slot 1)
        document.getElementById('save-state').addEventListener('click', () => {
            emulator.saveState(1);
            console.log('State saved to slot 1');
        });

        // Load State (Slot 1)
        document.getElementById('load-state').addEventListener('click', () => {
            emulator.loadState(1);
            console.log('State loaded from slot 1');
        });

        // Screenshot
        document.getElementById('screenshot-btn').addEventListener('click', () => {
            const filename = `${currentRomName}_screenshot.png`;
            emulator.screenshot(filename);
            const data = emulator.FS.readFile(filename);
            download(filename, data);
        });

        // Download Save Game
        document.getElementById('download-save').addEventListener('click', () => {
            const data = emulator.getSave();
            if (data) {
                download(`${currentRomName}.sav`, data);
            } else {
                console.log('No save data available');
            }
        });

        // Volume Slider
        document.getElementById('volume-slider').addEventListener('input', (e) => {
            emulator.setVolume(parseFloat(e.target.value));
        });

        // Download function
        function download(filename, data) {
            const blob = new Blob([data]);
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Start emulator
        initEmulator();
    </script>
</body>
</html>
