<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodAdvance - GBA Emulator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #ff5555;
      background: #1a1a1a;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff5555;
    }
    #game {
      margin: 25px auto;
      width: 640px;
      height: 480px;
      background: #000;
      border: 3px solid #ff5555;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,85,85,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 1.1rem;
    }
    .panel {
      margin-top: 20px;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    .panel h2 {
      margin-bottom: 15px;
      color: #ff7777;
    }
    table {
      margin: auto;
      border-collapse: collapse;
    }
    td {
      padding: 8px 16px;
      border: 1px solid #444;
      background: #2c2c2c;
      border-radius: 6px;
    }
    button {
      margin: 6px;
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #ff5555;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,85,85,0.5);
      transition: background 0.2s;
    }
    button:hover {
      background: #ff7777;
    }
    #dropzone {
      margin-top: 10px;
      padding: 10px;
      border: 2px dashed #ff5555;
      border-radius: 10px;
      color: #aaa;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>ðŸŽ® CodAdvance ðŸŽ®</header>
  
  <div id="game">Drop a GBA ROM here or use "Load ROM"</div>

  <div class="panel">
    <h2>Controls</h2>
    <table>
      <tr><td>A</td><td>Z</td></tr>
      <tr><td>B</td><td>X</td></tr>
      <tr><td>L</td><td>A</td></tr>
      <tr><td>R</td><td>S</td></tr>
      <tr><td>Start</td><td>Enter</td></tr>
      <tr><td>Select</td><td>Shift</td></tr>
      <tr><td>D-Pad</td><td>Arrow Keys</td></tr>
    </table>
  </div>

  <div class="panel">
    <h2>Save States</h2>
    <div>
      <button onclick="saveState(1)">Save Slot 1</button>
      <button onclick="loadState(1)">Load Slot 1</button>
    </div>
    <div>
      <button onclick="saveState(2)">Save Slot 2</button>
      <button onclick="loadState(2)">Load Slot 2</button>
    </div>
    <div>
      <button onclick="saveState(3)">Save Slot 3</button>
      <button onclick="loadState(3)">Load Slot 3</button>
    </div>
    <div>
      <button onclick="exportSave()">Export Save</button>
      <button onclick="importSave()">Import Save</button>
    </div>
    <div style="margin-top:15px;">
      <button onclick="document.getElementById('romInput').click()">Load ROM</button>
      <input type="file" id="romInput" accept=".gba" style="display:none" />
      <div id="dropzone">Or drag and drop a ROM file here</div>
    </div>
  </div>

  <script>
    // EmulatorJS config
    EJS_emulator = '#game';
    EJS_core = 'gba';
    EJS_biosUrl = 'bios/gba_bios.bin'; 
    EJS_pathtodata = 'data/';
    EJS_options = { saveType: 3 }; // Force FLASH 128K for PokÃ©mon
  </script>
  <script src="data/loader.js"></script>

  <script>
    // Handle ROM loading
    const romInput = document.getElementById("romInput");
    const dropzone = document.getElementById("dropzone");

    romInput.addEventListener("change", async e => {
      const file = e.target.files[0];
      if (file) loadRomFile(file);
    });

    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.style.borderColor = "#ff7777";
    });
    dropzone.addEventListener("dragleave", e => {
      e.preventDefault();
      dropzone.style.borderColor = "#ff5555";
    });
    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.style.borderColor = "#ff5555";
      const file = e.dataTransfer.files[0];
      if (file) loadRomFile(file);
    });

    async function loadRomFile(file) {
      const data = await file.arrayBuffer();
      EJS_gameData = new Uint8Array(data);
      window.EJS_loadRom && EJS_loadRom();
    }

    // Save State Functions
    async function saveState(slot) {
      const state = await EJS_emulatorInstance.saveState();
      localStorage.setItem(`codadvance_slot${slot}`, state);
      alert(`Saved to Slot ${slot}`);
    }
    async function loadState(slot) {
      const state = localStorage.getItem(`codadvance_slot${slot}`);
      if (state) {
        await EJS_emulatorInstance.loadState(state);
        alert(`Loaded from Slot ${slot}`);
      } else {
        alert(`No save found in Slot ${slot}`);
      }
    }

    // Export & Import battery saves
    async function exportSave() {
      const save = await EJS_emulatorInstance.saveSav();
      if (!save) {
        alert("No save found!");
        return;
      }
      const blob = new Blob([save], {type: 'application/octet-stream'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "codadvance.sav";
      a.click();
    }
    async function importSave() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = ".sav";
      input.onchange = async e => {
        const file = e.target.files[0];
        const data = await file.arrayBuffer();
        await EJS_emulatorInstance.loadSav(new Uint8Array(data));
        alert("Save imported!");
      };
      input.click();
    }
  </script>
</body>
</html>
