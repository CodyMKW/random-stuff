<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodAdvance - GBA Emulator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #111;
      font-size: 2rem;
      font-weight: bold;
      color: #ff5555;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff5555;
    }
    #game {
      margin: 20px auto;
      width: 640px;
      height: 480px;
      background: #000;
      border: 3px solid #ff5555;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,85,85,0.5);
    }
    .controls, .savestates {
      margin-top: 25px;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .controls h2, .savestates h2 {
      margin-bottom: 15px;
      color: #ff7777;
    }
    .controls table {
      margin: auto;
      border-collapse: collapse;
    }
    .controls td {
      padding: 8px 16px;
      border: 1px solid #444;
      background: #2c2c2c;
      border-radius: 6px;
    }
    .savestates button {
      margin: 6px;
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #ff5555;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,85,85,0.5);
      transition: background 0.2s;
    }
    .savestates button:hover {
      background: #ff7777;
    }
  </style>
</head>
<body>
  <header>ðŸŽ® CodAdvance ðŸŽ®</header>
  
  <div id="game"></div>

  <div class="controls">
    <h2>Controls</h2>
    <table>
      <tr><td>A</td><td>Z</td></tr>
      <tr><td>B</td><td>X</td></tr>
      <tr><td>L</td><td>A</td></tr>
      <tr><td>R</td><td>S</td></tr>
      <tr><td>Start</td><td>Enter</td></tr>
      <tr><td>Select</td><td>Shift</td></tr>
      <tr><td>D-Pad</td><td>Arrow Keys</td></tr>
    </table>
  </div>

  <div class="savestates">
    <h2>Save States</h2>
    <div>
      <button onclick="saveState(1)">Save Slot 1</button>
      <button onclick="loadState(1)">Load Slot 1</button>
    </div>
    <div>
      <button onclick="saveState(2)">Save Slot 2</button>
      <button onclick="loadState(2)">Load Slot 2</button>
    </div>
    <div>
      <button onclick="saveState(3)">Save Slot 3</button>
      <button onclick="loadState(3)">Load Slot 3</button>
    </div>
    <div>
      <button onclick="exportSave()">Export Save</button>
      <button onclick="importSave()">Import Save</button>
    </div>
  </div>

  <script>
    // EmulatorJS setup
    EJS_emulator = '#game';
    EJS_core = 'gba';
    EJS_gameUrl = 'roms/pokemon-ruby.gba'; // update path to your ROM
    EJS_biosUrl = 'bios/gba_bios.bin';     // update path to your BIOS
    EJS_pathtodata = 'data/';
    EJS_options = {
      saveType: 3 // Force FLASH 128K for PokÃ©mon
    };
  </script>
  <script src="data/loader.js"></script>

  <script>
    // Save State Functions
    async function saveState(slot) {
      const state = await EJS_emulatorInstance.saveState();
      localStorage.setItem(`codadvance_slot${slot}`, state);
      alert(`Saved to Slot ${slot}`);
    }
    async function loadState(slot) {
      const state = localStorage.getItem(`codadvance_slot${slot}`);
      if (state) {
        await EJS_emulatorInstance.loadState(state);
        alert(`Loaded from Slot ${slot}`);
      } else {
        alert(`No save found in Slot ${slot}`);
      }
    }

    // Export & Import battery saves
    async function exportSave() {
      const save = await EJS_emulatorInstance.saveSav();
      if (!save) {
        alert("No save found!");
        return;
      }
      const blob = new Blob([save], {type: 'application/octet-stream'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "codadvance.sav";
      a.click();
    }
    async function importSave() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = ".sav";
      input.onchange = async e => {
        const file = e.target.files[0];
        const data = await file.arrayBuffer();
        await EJS_emulatorInstance.loadSav(new Uint8Array(data));
        alert("Save imported!");
      };
      input.click();
    }
  </script>
</body>
</html>
