<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A text-based Animal Crossing-like game called Village Chronicles.">
    <meta property="og:title" content="Village Chronicles (Beta)">
    <meta property="og:description" content="A text-based Animal Crossing-like game called Village Chronicles.">
    <meta property="og:image" content="/random-stuff/village-chronicles/assets/game-image.png">
    <meta property="og:url" content="https://codymkw.github.io/random-stuff/village-chronicles">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Village Chronicles (Beta)">
    <meta name="twitter:description" content="A text-based Animal Crossing-like game called Village Chronicles.">
    <meta name="twitter:image" content="/random-stuff/village-chronicles/assets/game-image.png">
    <meta name="keywords" content="text game, animal crossing, simulation, village, chronicles">
    <meta name="author" content="CodyMKW">
    <title>Village Chronicles (Beta)</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="game-container">
        <h1>Village Chronicles <span style="font-size: 0.7em;">(Beta)</span></h1>
        <div id="status-bar">
            <span id="player-name"></span> | Bells: <span id="bells"></span>
        </div>
        <div id="actions">
            <button onclick="forage()">Forage</button>
            <button onclick="fish()">Fish</button>
            <button onclick="catchBugs()">Catch Bugs</button>
            <button onclick="checkInventory()">Inventory</button>
            <button onclick="sellItem()">Sell Item(s)</button>
            <button onclick="talkToVillager()">Talk to Villager</button>
            <button onclick="giftItemPrompt()">Gift Item</button>
            <button onclick="visitShopPrompt()">Visit Shop</button>
            <button onclick="checkShop()">Check Shop</button>
            <button onclick="saveGame()">Save Game</button>
            <button onclick="showHelp()">Help</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
