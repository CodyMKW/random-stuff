<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Village Chronicles Beta, a charming text-based life simulation game where you can fish, catch bugs, chat with villagers, and explore your surroundings!">
  <meta property="og:title" content="Village Chronicles Beta">
  <meta property="og:description" content="Dive into the cozy world of Village Chronicles Beta, a delightful text-based life simulation adventure!">
  <meta property="og:image" content="/random-stuff/village-chronicles/assets/game-image.png">
  <meta property="og:url" content="https://codymkw.github.io/random-stuff/village-chronicles">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Village Chronicles Beta">
  <meta name="twitter:description" content="Experience the charm of Village Chronicles Beta, a text-based life sim where adventure awaits!">
  <meta name="twitter:image" content="/random-stuff/village-chronicles/assets/game-image.png">
  <title>Village Chronicles Beta</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="game">
    <div id="status-bar">Day: <span id="day">1</span> | Time: <span id="time">Morning</span></div>
    <div id="currency">Currency: <span id="player-currency">0</span></div>
    <div id="actions">
      <button onclick="fish()">Go Fishing</button>
      <button onclick="catchBug()">Catch Bugs</button>
      <button onclick="talkToVillager()">Talk to Villager</button>
      <button onclick="checkInventory()">Check Inventory</button>
      <button onclick="visitShop()">Visit Shop</button>
      <button onclick="relaxAtHome()">Relax at Home</button>
      <button onclick="saveGame()">Save Game</button>
    </div>
    <div id="output"></div>
    <div id="map">
      <div class="location" onclick="visitLocation('Village Square')">Village Square</div>
      <div class="location" onclick="visitLocation('River')">River</div>
      <div class="location" onclick="visitLocation('Forest')">Forest</div>
      <div class="location" onclick="visitLocation('Home')">Home</div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
