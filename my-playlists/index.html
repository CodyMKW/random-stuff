<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Music Playlists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Nintendo Music Playlists</h1>
        <p>Explore Cody's curated Nintendo playlists</p>
    </header>

    <main class="playlist-container" id="playlist-container">
        <!-- Playlist items will be injected here by JavaScript -->
    </main>

    <section class="embed-section" id="embed-code-container">
        <h2>Embed This Playlist</h2>
        <pre id="embed-code-display" class="embed-code"></pre>
        <button class="copy-btn" onclick="copyEmbedCode()">Copy Embed Code</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
