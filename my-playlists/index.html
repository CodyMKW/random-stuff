<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Music Playlists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1 class="page-title">Nintendo Music Playlists</h1>
        
        <div id="playlist-container" class="playlist-grid">
            <!-- Playlists will be injected here -->
        </div>

        <!-- Note about app installation -->
        <div class="app-note">
            <p>Note: You must have the <strong>Nintendo Music mobile app</strong> for <strong>iOS</strong> or <strong>Android</strong> installed for playlists to open correctly.</p>
            <a href="https://apps.apple.com/us/app/nintendo-music/id6466376604" class="app-link" target="_blank">Download on iOS</a>
            <a href="https://play.google.com/store/apps/details?id=com.nintendo.znba" class="app-link" target="_blank">Download on Android</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
