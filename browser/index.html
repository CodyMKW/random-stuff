<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="browser">
        <header class="header">
            <h1>Cody Explorer</h1>
            <input id="url" type="text" placeholder="Enter URL here..." value="https://www.google.com/search?q=">
            <button id="goButton">Go</button>
        </header>
        <iframe id="browserFrame" src=""></iframe>
    </div>
    <div class="search-container">
        <input id="searchInput" type="text" placeholder="Search Google...">
        <button id="searchButton">Search</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
